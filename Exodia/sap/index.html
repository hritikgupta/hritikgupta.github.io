<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Exodia IIT Mandi | SAP</title>
		<meta name="description" content="Exodia IIT Mandi" />
		<meta name="keywords" content="exodia, iit mandi, exodia iit mandi" />
		<meta name="author" content="Hritik Gupta" />
		<link rel="shortcut icon" href="ExodiaLogo.png">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<span>Exodia'18 IIT Mandi</span>
				<h1>Student Ambassador Program Form</h1>
			</header>	
			<div class="main">
				<form class="cbp-mc-form">
					<div class="cbp-mc-column">
						<label for="name">Name</label>
	  					<input required type="text" id="name" name="name">
	  					<label for="college">College</label>
	  					<input required type="text" id="college" name="college">
	  					<label for="email">Email Address</label>
	  					<input type="email" id="email" name="email">
	  					<label for="contact">Contact Number</label>
	  					<input type="text" id="contact" name="contact">
	  					<label for="contact">WhatsApp Contact</label>
	  					<input type="text" id="whatsapp" name="whatsapp">
	  					<label for="bio">We would love to know something about you. Tell us a little about yourself :</label>
	  					<textarea id="bio" name="bio"></textarea>
	  				</div>
	  				<div class="cbp-mc-column">
						<label for="firsthear">How did you first hear about EXODIA?</label>
	  					<textarea id="firsthear" name="firsthear"></textarea>
	  					<label for="affiliations">How do you think being an ambassador for EXODIA can help you develop an an individual?</label>
	  					<textarea id="help" name="help"></textarea>
	  					<label for="outofbox">Any out of the box idea you’d like to pitch for the fest :</label>
	  					<textarea id="outofbox" name="outofbox"></textarea>
	  				</div>
	  				<div class="cbp-mc-column">
	  					<label for="subtit" style="margin: 0; padding: 0">If you were with us in Exodia’17</label>
		  					<label for="subtit">A part of the fest that we managed to pull off quite well:</label>
	  						<textarea id="pullwell" name="pullwell"></textarea>
	  						<label for="subtit">Somewhere we can improve and how can we do it:</label>
	  						<textarea id="improve" name="improve"></textarea>
	  					<!--
						<label for="drink">Favorite Drink</label>
	  					<input type="text" id="drink" name="drink" placeholder="Green Tea">
	  					<label for="power">Special power</label>
	  					<input type="text" id="power" name="power" placeholder="Anti-gravity">
	  					<label for="weapon">Weapon of choice</label>
	  					<input type="weapon" id="weapon" name="weapon" placeholder="Lightsaber">
	  					-->
	  					<label for="comments">Any suggestions are always welcomed</label>
	  					<textarea id="suggestions" name="suggestions"></textarea>	
	  				</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Send your data" /></div>
				</form>
			</div>
		</div>
	</body>
</html>
